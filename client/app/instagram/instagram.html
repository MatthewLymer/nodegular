<div ng-include="'components/navbar/navbar.html'"></div>

<div id="instagram-view" class="container">
  <div class="row">
    <h1>Instagram</h1>
  </div>
  
  <div class="row">
    <h2>Favorites</h2>
    <div>
      <div ng-show="isLoadingFavorites">
        <p>Loading...</p>
      </div>      
      <ul class="gallery">
        <li ng-repeat="item in likedPhotos">
          <span ng-click="unlikePhoto($index)" class="control unlike">Unlike</span>
          <img class="photo-thumbnail" ng-src="{{item.images.thumbnail.url}}" alt="" />
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <h2>Popular</h2>
    <div> 
      <div ng-show="isLoadingPopular">
        <p>Loading...</p>
      </div>
      <ul class="gallery">
        <li ng-repeat="item in popular">
          <span ng-click="likePhoto($index)" class="control like">Like</span>
          <img class="photo-thumbnail" ng-src="{{item.images.thumbnail.url}}" alt="" />
        </li>
      </ul>
    </div>
  </div>
</div>
